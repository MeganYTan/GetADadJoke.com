<div *ngIf="joke; else notFound" class = "text-center">
    <p>
        {{joke.joke}}
    </p>
    <div class="mt-2">
        <div class = "d-flex justify-content-center gap-3">
            <app-favorite-button [joke] = "joke"></app-favorite-button>
            <app-copy-button [jokeText] = "joke.joke"></app-copy-button>
            <app-share-button [jokeId] = "joke.id"></app-share-button>
        </div>
    </div>
</div>
<ng-template #notFound>
    <app-page-not-found></app-page-not-found>
</ng-template>
