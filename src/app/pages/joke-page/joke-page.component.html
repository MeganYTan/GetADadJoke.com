<div *ngIf="joke" class = "text-center">
    <h1 *ngIf = "!joke.id">Random Dad Joke: </h1>
    <div>
        {{joke.joke}}
    </div>
    <div>
        <div class = "d-flex justify-content-center gap-3">
            <app-favorite-button [joke] = "joke"></app-favorite-button>
            <app-copy-button [jokeText] = "joke.joke"></app-copy-button>
            <app-share-button [jokeId] = "joke.id"></app-share-button>
        </div>
    </div>
</div>
