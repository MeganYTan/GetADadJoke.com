<div class="px-3">

    <div *ngFor="let joke of jokes | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
        class="d-flex justify-content-between joke-list-item">
        <p>{{ joke.joke }}</p>
        <div>
            <app-share-button></app-share-button>
            <app-copy-button></app-copy-button>
        </div>
    </div>
    <hr>
    <div class="d-flex align-items-start justify-content-between">
        <div class = "d-flex align-items-center">
            <label for="itemsPerPage" class="me-2">Items per page:</label>
            <select id="itemsPerPage" [ngModel] ="itemsPerPage" class="form-select w-auto" (change)="onItemsPerPageChange($event)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>

</div>
